<p>{{articleId}}</p>
<dl class="article-comment-list">
  <div *ngFor="let comment of articleCommentSnapshot" class="article-comment">
    <dt>{{comment.username}}</dt>
    <dd>{{comment.content}}</dd>
    <dl class="reply-list">
      <div *ngFor="let reply of getCommentsOfComment(commentSnapshot,comment.$key)" class="comment-reply">
        <dt>{{reply.username}}</dt>
        <dd>{{reply.content}}</dd>
      </div>
    </dl>
  </div>
</dl>
